<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* ---------- Brand colours ---------- */
    :root {
      --green: #15803d;         /* main brand green */
      --green-light: #e6f4ec;   /* soft green background tint */
      --grey-light: #f3f4f6;
    }

    /* ---------- Global layout ---------- */

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--grey-light);
    }

    .page {
      max-width: 820px;
      margin: 7rem auto 3rem;
      padding: 2.5rem 1.75rem 3rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      line-height: 1.7;
    }

    .page h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: var(--green);
    }

    .page h2 {
      font-size: 1.5rem;
      margin-top: 2.4rem;
      margin-bottom: 0.6rem;
      padding-bottom: 0.4rem;
      border-bottom: 3px solid var(--green);
      color: #1f2937;
    }

    .page h3 {
      margin-top: 0;
      margin-bottom: 0.2rem;
      font-size: 1.1rem;
      color: #111827;
    }

    hr {
      border: none;
      border-top: 1px solid #d1d5db;
      margin: 2rem 0;
    }

    /* ---------- Fixed navigation bar ---------- */

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      z-index: 999;
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-brand img.logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #111827;
      font-weight: 500;
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--green);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---------- 3-column services section ---------- */

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin: 1.5rem 0 0.5rem;
    }

    @media (max-width: 850px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 550px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    .service-card {
      background: var(--green-light);
      border-radius: 12px;
      padding: 1.25rem 1.25rem 1.5rem;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .service-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
    }

    .service-icon {
      font-size: 1.6rem;
      background: var(--green);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.6rem;
    }

    .service-card p {
      flex-grow: 1;
    }

    /* ---------- Responsive tweaks ---------- */

    @media (max-width: 600px) {
      .nav-inner {
        justify-content: center;
      }
      .nav-links {
        justify-content: center;
      }
      .page {
        margin-top: 7.5rem;
        margin-bottom: 2.5rem;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-inner">
      <div class="nav-brand">
        <img src="/logo.jpg" alt="ImpactHwb logo" class="logo">
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#approach">Our approach</a>
        <a href="#credentials">Our credentials</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <main class="page">
    {{ content }}
  </main>

</body>
</html>
