<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* ---------- Brand colours ---------- */
    :root {
      --green: #15803d;
      --green-dark: #166534;
      --green-light: #e6f4ec;
      --grey-light: #f3f4f6;
      --text-main: #111827;
      --text-muted: #4b5563;
    }

    /* ---------- Global layout ---------- */

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--grey-light);
      color: var(--text-main);
    }

    .page {
      max-width: 880px;
      margin: 7rem auto 3rem;
      padding: 2.5rem 1.75rem 3rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      line-height: 1.7;
    }

    /* ---------- Typography ---------- */

    .page h1 {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }

    .page h2 {
      font-size: 1.5rem;
      margin-top: 2.4rem;
      margin-bottom: 0.6rem;
      padding-bottom: 0.4rem;
      border-bottom: 3px solid var(--green);
      color: var(--text-main);
    }

    .page h3 {
      margin-top: 0;
      margin-bottom: 0.2rem;
      font-size: 1.1rem;
      color: var(--text-main);
    }

    .page a {
      color: var(--green-dark);
      text-decoration: none;
    }

    .page a:hover {
      text-decoration: underline;
    }

    /* ---------- Anchor offset so nav doesn’t hide titles ---------- */

    h1[id], h2[id], h3[id], .hero[id] {
      scroll-margin-top: 6rem;
    }

    /* ---------- Hero section with background image ---------- */

    .hero {
      position: relative;
      padding: 2.5rem 1.5rem 1.8rem;
      margin-bottom: 1.75rem;
      border-bottom: 1px solid #e5e7eb;
      border-radius: 8px;

      background:
        linear-gradient(
          rgba(255,255,255,0.88),
          rgba(255,255,255,0.88)
        ),
        url('/hero-bg.jpg');

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-tagline {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .hero-meta {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .hero-actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .highlight-box {
      margin-top: 1.2rem;
      padding: 0.9rem 1rem;
      border-left: 4px solid var(--green);
      background: var(--green-light);
      font-size: 0.96rem;
      color: var(--text-main);
    }

    /* ---------- Buttons ---------- */

    .btn-primary {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      background: var(--green);
      color: #ffffff !important;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid var(--green-dark);
      text-decoration: none;
    }

    .btn-primary:hover {
      background: var(--green-dark);
      text-decoration: none;
    }

    .btn-secondary {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      background: #ffffff;
      color: var(--text-main) !important;
      border: 1px solid #d1d5db;
      font-weight: 500;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .btn-secondary:hover {
      border-color: var(--green);
      text-decoration: none;
    }

    /* ---------- Navigation bar ---------- */

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 3px rgba(15,23,42,0.06);
      z-index: 999;
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.55rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-brand img.logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: var(--text-main);
      font-weight: 500;
      position: relative;
      padding-bottom: 0.1rem;
      text-decoration: none;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--green);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---------- Services grid ---------- */

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin: 1.5rem 0 0.5rem;
    }

    @media (max-width: 880px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    .service-card {
      background: var(--green-light);
      border-radius: 8px;
      padding: 1.1rem 1.15rem 1.4rem;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      flex-direction: column;
    }

    .service-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
    }

    .service-icon {
      font-size: 1.6rem;
      background: var(--green);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.6rem;
    }

    /* ---------- Case studies grid ---------- */

    .case-studies-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.4rem;
      margin: 1.3rem 0 0.5rem;
    }

    @media (max-width: 700px) {
      .case-studies-grid {
        grid-template-columns: 1fr;
      }
    }

    .case-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1.1rem 1.2rem 1.2rem;
      background: #f9fafb;
    }

    .case-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    /* ---------- Footer ---------- */

    footer.site-footer {
      max-width: 880px;
      margin: 0 auto 1.5rem;
      padding: 0.75rem 1.75rem 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    footer.site-footer hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 0 0 0.6rem;
    }

    /* ---------- Responsive tweaks ---------- */

    @media (max-width: 600px) {
      .nav-inner {
        justify-content: center;
      }
      .nav-links {
        justify-content: center;
      }
      .page {
        margin-top: 7.5rem;
        margin-bottom: 2.2rem;
        border-radius: 0;
        box-shadow: none;
      }
      footer.site-footer {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-inner">
      <div class="nav-brand">
        <img src="/logo.jpg" alt="ImpactHwb logo" class="logo">
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#approach">Our approach</a>
        <a href="#credentials">Our credentials</a>
        <a href="#case-studies">Case studies</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <main class="page">
    {{ content }}
  </main>

  <footer class="site-footer">
    <hr>
    <div>ImpactHwb · Research, evaluation and advisory for public good.</div>
    <div>Based in Wales, working across the UK.</div>
  </footer>

</body>
</html>
