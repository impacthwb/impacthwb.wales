<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Fixed navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }

    /* Inner nav container keeps things centred & allows wrapping */
    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-brand img.logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    /* Page layout */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      max-width: 720px;
      margin: 6rem auto 3rem; /* space for nav (even if it wraps) */
      padding: 0 1rem;
      line-height: 1.6;
    }

    pre {
      background: #f6f8fa;
      padding: 1rem;
      overflow: auto;
    }

    /* Tiny screens: centre nav content */
    @media (max-width: 600px) {
      .nav-inner {
        justify-content: center;
      }
      .nav-links {
        justify-content: center;
      }
      body {
        margin-top: 7rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-inner">
      <div class="nav-brand">
        <img src="/logo.jpg" alt="ImpactHwb logo" class="logo">
      </div>
      <div class="nav-links">
        <a href="#welcome">Welcome</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  {{ content }}

</body>
</html>
