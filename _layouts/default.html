<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* ---------- Global layout ---------- */

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6; /* light grey */
    }

    .page {
      max-width: 820px;
      margin: 7rem auto 3rem;  /* space below nav */
      padding: 2.5rem 1.75rem 3rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      line-height: 1.7;
    }

    .page p {
      margin: 0.4rem 0 0.9rem;
    }

    .page a {
      color: #15803d; /* green accent */
    }

    .page h1 {
      font-size: 2.4rem;
      margin: 0 0 0.5rem;
    }

    .page h2 {
      font-size: 1.5rem;
      margin-top: 2.4rem;
      margin-bottom: 0.2rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .page h3 {
      margin-top: 0;
      margin-bottom: 0.2rem;
      font-size: 1.1rem;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 2rem 0;
    }

    pre {
      background: #f6f8fa;
      padding: 1rem;
      overflow: auto;
      border-radius: 8px;
    }

    /* ---------- Fixed navigation bar ---------- */

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      z-index: 999;
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-brand img.logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #111827;
      font-weight: 500;
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #16a34a;
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---------- Services grid ---------- */

    .services-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 1.5rem 0 0.5rem;
    }

    .service-card {
      flex: 1 1 220px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 1.25rem 1.25rem 1.5rem;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .service-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
    }

    .service-icon {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    /* ---------- Responsive tweaks ---------- */

    @media (max-width: 600px) {
      .nav-inner {
        justify-content: center;
      }
      .nav-links {
        justify-content: center;
      }
      .page {
        margin-top: 7.5rem;
        margin-bottom: 2.5rem;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-inner">
      <div class="nav-brand">
        <img src="/logo.jpg" alt="ImpactHwb logo" class="logo">
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#approach">Our approach</a>
        <a href="#credentials">Our credentials</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <main class="page">
    {{ content }}
  </main>

</body>
</html>
